<div class="modal-dialog modal-lg">
    <div class="modal-content">
        {% if obj %}
        <form method="POST" role="form" class="form-horizontal" action="{% url 'cmp:proveedor_edit' obj.pk %}">
        {% else %}
        <form method="POST" role="form" class="form-horizontal" action="{% url 'cmp:proveedor_new' %}">
        {% endif %}
            <div class="modal-header">
                <h5 class="modal-title">{% if obj %} Editar {% else %} Nuevo {% endif %} Proveedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="{{ form.descripcion.id_for_label }}" class="col-sm-3 col-form-label">Descripción</label>
                    <div class="col-sm-9">
                        {{ form.descripcion }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.direccion.id_for_label }}" class="col-sm-3 col-form-label">Dirección</label>
                    <div class="col-sm-9">
                        {{ form.direccion }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.telefono.id_for_label }}" class="col-sm-3 col-form-label">Teléfono</label>
                    <div class="col-sm-9">
                        {{ form.telefono }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.email.id_for_label }}" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        {{ form.email }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                <button type="button" class="btn btn-success" onclick="return cerrar_modal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
